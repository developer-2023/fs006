<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <!-- inline elements -->
    <span>span text</span> <b>bold text</b>
    <u>underline</u> <i>italic</i>

    <!-- block elements - full width -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <div>Lorem ipsum dolor sit.</div>
    <h1>Title</h1>
    <hr>

    <!-- block and inline elements -->
    <p>Lorem ipsum dolor sit amet.</p>
    <u>underline</u> <b>bold text</b>
    <p>Lorem ipsum dolor sit amet.</p>

    <!-- inline element inside block element -->
    <p>Lorem ipsum <u>dolor</u> sit amet.</p>

    <hr>
    <!-- block element inside inline element is not allowed -->
    <u>Lorem ipsum <p>dolor</p> sit amet.</u>
</body>
</html>
